[aliases]
release = clean --all sdist --formats=gztar,zip bdist_wheel register upload

[metadata]
license_file = NOTICE

[pytest]
norecursedirs =
    .git
    bin
    build
    _build
    dist
    local
    ci
    docs
    etc
    Include
    include
    Lib
    lib
    Scripts
    thirdparty
    tmp
    src/*/data
    tests/*/data

python_files = *.py

python_classes=Test
python_functions=test

addopts =
    -rfEsxXw
    --strict
    --ignore docs/conf.py
    --ignore setup.py
    --doctest-modules
    --doctest-glob=README.rst